<!DOCTYPE html>
<html>
  <head>
    <!-- script de A-Frane version1 1.0.0 -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- script de AR.JS con soporte de marker + location -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="gesture-detector.js"></script>
    <script src="gesture-handler.js"></script>
  </head>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;" renderer="logarithmicDepthBuffer: true;" vr-mode-ui="enabled: false" gesture-detector id="scene">
      
		<a-assets>
        
         <a-asset-item id="Lentes" src="https://cdn.glitch.global/166d16d0-fbd4-4899-b3aa-007c4911bb28/Lentes.glb?v=1701694447839"></a-asset-item>
         <a-asset-item id="Señor" src="https://cdn.glitch.global/166d16d0-fbd4-4899-b3aa-007c4911bb28/Se%C3%B1or.glb?v=1701694457776"></a-asset-item>
         <a-asset-item id="phone" src="https://cdn.glitch.global/166d16d0-fbd4-4899-b3aa-007c4911bb28/phone.glb?v=1701848286915"></a-asset-item>
         <a-asset-item id="Ciego" src="https://cdn.glitch.global/166d16d0-fbd4-4899-b3aa-007c4911bb28/Ciego.glb?v=1701694495428"></a-asset-item>
         <a-asset-item id="planeta_tierra" src="https://cdn.glitch.global/166d16d0-fbd4-4899-b3aa-007c4911bb28/planeta_tierra.glb?v=1701848678571"></a-asset-item>
         <a-asset-item id="personaje" src="https://cdn.glitch.global/166d16d0-fbd4-4899-b3aa-007c4911bb28/personaje.glb?v=1701886859182"></a-asset-item>
         

      <audio id="sound1" src="Estadistica.mp3" preload="auto"></audio>
      <audio id="sound2" src="Problema.mp3" preload="auto"></audio>
      <audio id="sound3" src="Proyecto.mp3" preload="auto"></audio>
      <audio id="sound4" src="App.mp3" preload="auto"></audio>
      <audio id="sound5" src="Agudezas.mp3" preload="auto"></audio>
      <audio id="sound6" src="Causas.mp3" preload="auto"></audio>



		</a-assets>
     
      
			<a-marker id="m1" type="barcode" value="1" raycaster="objects: .clickable" emitevents="true"
 cursor="fuse: false; rayOrigin: mouse;">		
          <a-entity     
                gltf-model="#Lentes" scale="5 5 5" rotation="200 80 265" position="0 0 0" class="clickable" gesture-handler soundhandler>
          </a-entity>
     </a-marker>
      
      
      <a-marker id="m2" type="barcode" value="2" raycaster="objects: .clickable" emitevents="true"
 cursor="fuse: false; rayOrigin: mouse;">
          <a-entity     
                gltf-model="#Señor" scale="1 1 1" rotation="-75 -5 17" position="0.1 0.1 0.1" class="clickable" gesture-handler soundhandler>
          </a-entity>
      </a-marker>
      
      
      <a-marker id="m3" type="barcode" value="3" raycaster="objects: .clickable" emitevents="true"
 cursor="fuse: false; rayOrigin: mouse;">
          <a-entity     
                gltf-model="#phone" scale="1 1 1" rotation="-75 270 90" position="0 0 0" class="clickable" gesture-handler soundhandler>
          </a-entity>
       </a-marker>
      
      
      <a-marker id="m4" type="barcode" value="4" raycaster="objects: .clickable" emitevents="true"
 cursor="fuse: false; rayOrigin: mouse;">	
          <a-entity     
                gltf-model="#Ciego" scale="1 1 1" rotation="-75 -5 17" position="0.1 0.1 0.1" class="clickable" gesture-handler soundhandler>
          </a-entity>
      </a-marker>
     
      
      <a-marker id="m5" type="barcode" value="5" raycaster="objects: .clickable" emitevents="true"
 cursor="fuse: false; rayOrigin: mouse;">	
          <a-entity     
                gltf-model="#planeta_tierra" scale="1 1 1" rotation="90 270 90" position="0.1 0.1 0.1" class="clickable" gesture-handler soundhandler>
          </a-entity>
      </a-marker>
      
        <a-marker id="m6" type="barcode" value="6" raycaster="objects: .clickable" emitevents="true"
 cursor="fuse: false; rayOrigin: mouse;">	
          <a-entity     
                gltf-model="#personaje" scale="0.7 0.7 0.7" rotation="-75 270 90" position="0.1 0.1 0.1" class="clickable" gesture-handler soundhandler>
          </a-entity>
      </a-marker>
    
    <a-entity id="audio1" sound="src: sound1" autoplay="false"></a-entity>
    <a-entity id="audio2" sound="src: sound2" autoplay="false"></a-entity>
    <a-entity id="audio3" sound="src: sound3" autoplay="false"></a-entity>
    <a-entity id="audio4" sound="src: sound4" autoplay="false"></a-entity>
    <a-entity id="audio5" sound="src: sound5" autoplay="false"></a-entity>
    <a-entity id="audio6" sound="src: sound6" autoplay="false"></a-entity>
    
		<a-entity camera></a-entity>
		
		</a-scene>
		
		<script>
      AFRAME.registerComponent('soundhandler', {
        tick: function () {
                  var entity1 = document.querySelector('#audio1');
                  var entity2 = document.querySelector('#audio2');
                  var entity3 = document.querySelector('#audio3');
                  var entity4 = document.querySelector('#audio4');
                  var entity5 = document.querySelector('#audio5');
                  var entity6 = document.querySelector('#audio6');
                                                       
if (document.querySelector('#m1').object3D.visible == true) {
entity6.components.sound.pauseSound();
entity2.components.sound.pauseSound();
entity3.components.sound.pauseSound();
entity4.components.sound.pauseSound();
entity5.components.sound.pauseSound();
entity1.components.sound.playSound();

} else if (document.querySelector('#m2').object3D.visible == true) {
entity6.components.sound.pauseSound();
entity1.components.sound.pauseSound();
entity3.components.sound.pauseSound();
entity4.components.sound.pauseSound();
entity5.components.sound.pauseSound();
entity2.components.sound.playSound();

}else if (document.querySelector('#m3').object3D.visible == true) {
entity6.components.sound.pauseSound();
entity2.components.sound.pauseSound();
entity4.components.sound.pauseSound();
entity1.components.sound.pauseSound();
entity5.components.sound.pauseSound();
entity3.components.sound.playSound();

} else if (document.querySelector('#m4').object3D.visible == true) {
entity6.components.sound.pauseSound();
entity2.components.sound.pauseSound();
entity3.components.sound.pauseSound();
entity1.components.sound.pauseSound();
entity5.components.sound.pauseSound();
entity4.components.sound.playSound();
  
}else if (document.querySelector('#m5').object3D.visible == true) {
entity6.components.sound.pauseSound();
entity2.components.sound.pauseSound();
entity3.components.sound.pauseSound();
entity4.components.sound.pauseSound();
entity6.components.sound.pauseSound();
entity5.components.sound.playSound();

} else if (document.querySelector('#m6').object3D.visible == true) {
entity1.components.sound.pauseSound();
entity2.components.sound.pauseSound();
entity3.components.sound.pauseSound();
entity4.components.sound.pauseSound();
entity5.components.sound.pauseSound();
entity6.components.sound.playSound();

}else{
entity1.components.sound.pauseSound();
entity2.components.sound.pauseSound();
entity3.components.sound.pauseSound();
entity4.components.sound.pauseSound();
entity5.components.sound.pauseSound();
entity6.components.sound.pauseSound();
 }
}
});
</script>



			
		
		
	</body>
</html>
